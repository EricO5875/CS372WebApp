<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

       <style>
           body {
               padding-left: 5%;
           }
           #txtUsername, #txtPassword {
               width: 40%;
               min-width: 300px;
           }
           input[type="submit"] {
              width:10%;
              min-width:80px;
           }
       </style>

    </head>

    <body>
        <form action="./entertainment.html" id="login" method="post" onsubmit="return true">
            <fieldset>
                <legend>Media Tracker Login: </legend>
                <div>
                    <b>Username: </b> <input type="text" class="form-control" name="txtUsername" id="txtUsername" required>
                    <b>Password: </b> <input type="password" class="form-control" name="txtPassword" id="txtPassword" required>
                </div>
            </fieldset>
            <br/>
            <input type="submit" id="login" class="btn btn-default" value="Login" onclick="window.location.hrf='.entertainment.html">
        </form>
        <br/>
            <input type="submit" id="signup" class="btn btn-default" value="Sign Up" onclick="window.location.href='./signup.html'">
    </body>
</html>
