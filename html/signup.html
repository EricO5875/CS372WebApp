            function validate(f){
                var password = f.txtPassword.value;
                
                if(password.length < 6){
                    alert("Password must be atleast 6 characters long.");
                    return false;
                    
                }
                
                if(f.txtConfirm.value !== password){
                    alert("Passwords must match.")
                    return false;
                }
