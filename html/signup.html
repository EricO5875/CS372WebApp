<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

       <style>
           body {
               padding-left: 5%;
           }
           #txtUsername, #txtPassword, #txtConfirm, #txtEmail {
               width: 40%;
               min-width: 300px;
           }
       </style>


    </head>

    <body>
        <fieldset>
            <legend> Sign Up </legend>
            <div>
                <b>E-mail: </b> <input type="text" class="form-control" id="txtEmail">
                <b>Username: </b> <input type="text" class="form-control" id="txtUsername">
                <b>Password: </b> <input type="text" class="form-control" id="txtPassword">
                <b>Confirm Password: </b> <input type="text" class="form-control" id="txtConfirm">
            </div>
        </fieldset>
        <br>
        <button type="button" class="btn btn-default">Sign Up</button>
    </body>
</html>
